<app-nav-bar
  (selectedAlgortihm)="selectedAlgortihm($event)"
  (randomizeBar)="randomizeBar()"
>
</app-nav-bar>
<div class="array-container">
  <div
    class="bars"
    *ngFor="let bar of barsCount"
    [ngStyle]="{ height: bar + 'px' }"
  ></div>
  <div class="label" *ngIf="value">
    Performing {{ value | titlecase }} Sort
  </div>

</div>
